<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="login-inr">

    <form [formGroup]="resetForm" (ngSubmit)="reset()">

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{togglePw ? 'text' : 'password'}}" required formControlName="password">
        </ion-input>
        <a (click)="togglePw =! togglePw">
          <ion-icon name="{{togglePw ? 'eye-off' : 'eye' }}" slot="end"></ion-icon>
        </a>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Reset password</ion-button>

        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
